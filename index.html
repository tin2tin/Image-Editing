<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollination AI Image Editing</title>

    <!-- CSS -->
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5; color: #1c1e21; margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .container {
            background-color: #fff; padding: 25px 35px; border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); width: 100%; max-width: 650px;
        }
        h1, h2 {
            text-align: center; color: #333; border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px; margin-bottom: 25px;
        }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input[type="text"], input[type="password"], input[type="number"], select {
            width: 100%; padding: 12px; border: 1px solid #ccc;
            border-radius: 6px; box-sizing: border-box; font-size: 1em;
        }
        select { background-color: white; }
        button {
            background-color: #007bff; color: white; padding: 12px 20px; border: none;
            border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: 600;
            transition: background-color 0.3s ease; width: 100%; margin-top: 10px;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #999; cursor: not-allowed; }
        
        .result-actions { display: flex; gap: 15px; }
        .result-actions button { flex: 1; }
        #resetBtn { background-color: #6c757d; }
        #resetBtn:hover { background-color: #5a6268; }
        #useAsInputBtn { background-color: #28a745; }
        #useAsInputBtn:hover { background-color: #218838; }

        .credentials-section {
            background-color: #fffbe6; border: 1px solid #ffe58f; border-radius: 8px;
            padding: 20px; margin-bottom: 25px;
        }
        .credentials-info { font-size: 0.9em; color: #8c6c00; margin-top: 0; margin-bottom: 15px; }
        .label-link { font-size: 0.8em; margin-left: 8px; text-decoration: none; }
        
        .flex-group { display: flex; gap: 15px; }
        .flex-group .input-group { flex: 1; }

        #drop-area {
            border: 2px dashed #ccc; border-radius: 8px; padding: 20px; text-align: center;
            cursor: pointer; transition: border-color 0.3s, background-color 0.3s;
        }
        #drop-area.dragover { border-color: #007bff; background-color: #f0f8ff; }
        #drop-area p { margin: 0; color: #666; }
        #imageFile { display: none; }
        #preview-container { margin-top: 15px; text-align: center; position: relative; }
        #image-preview { max-width: 100%; max-height: 200px; border-radius: 6px; border: 1px solid #eee; }
        
        #remove-preview-btn {
            position: absolute; top: 5px; right: 5px;
            width: 24px; height: 24px; background-color: rgba(0,0,0,0.6); color: white;
            border: 2px solid white; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 14px; line-height: 1;
            transition: all 0.2s ease; opacity: 0; pointer-events: none;
        }
        #preview-container:hover #remove-preview-btn { opacity: 1; pointer-events: auto; }
        #remove-preview-btn:hover { background-color: #dc3545; transform: scale(1.1); }

        .status-section, .results-section { margin-top: 30px; }
        #logs {
            background-color: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px;
            padding: 15px; min-height: 50px; font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em; white-space: pre-wrap; word-wrap: break-word;
        }
        #logs a { color: #007bff; text-decoration: none; }
        #logs a:hover { text-decoration: underline; }

        .image-container {
            position: relative; margin-top: 20px; text-align: center; border: 1px dashed #ccc;
            min-height: 200px; display: flex; align-items: center;
            justify-content: center; background-color: #f9f9f9;
        }
        .image-display-area { position: relative; display: inline-block; }
        #resultImage { max-width: 100%; max-height: 500px; border-radius: 4px; transition: all 0.3s; display: block;}
        
        .image-controls {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; display: flex; justify-content: center;
            align-items: center; gap: 20px; opacity: 0; transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .image-display-area:hover .image-controls { opacity: 1; pointer-events: auto; }
        .overlay-icon {
            cursor: pointer; color: white; background: rgba(0, 0, 0, 0.5);
            border-radius: 50%; padding: 12px; transition: transform 0.2s;
        }
        .overlay-icon:hover { transform: scale(1.1); }
        
        #result-image-wrapper:fullscreen {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 0; border: none;
        }
        #result-image-wrapper:fullscreen .image-display-area { max-height: 95vh; max-width: 95vw; }
        #result-image-wrapper:fullscreen #resultImage { max-height: 95vh; max-width: 95vw; }
        #result-image-wrapper:fullscreen .image-controls {
            justify-content: flex-end; align-items: flex-end; padding: 20px;
        }
        
        .spinner-container { display: flex; justify-content: center; align-items: center; padding: 20px; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%;
            border-left-color: #007bff; animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container" id="top-container">
        <h1>Pollination AI Image Editing</h1>
        
        <div id="credentials-section" class="credentials-section" style="display: none;">
            <p class="credentials-info">Please provide the required credentials below. To hide these fields, edit the script and fill in the variables.</p>
            <div class="input-group" id="imgbb-key-group">
                <label for="apiKeyInput">ImgBB API Key: <a href="https://imgbb.com/keys" target="_blank" class="label-link">(find here)</a></label>
                <input type="password" id="apiKeyInput" placeholder="Enter your ImgBB API Key">
            </div>
            <div class="input-group" id="pollinations-token-group">
                <label for="pollinationsTokenInput">Pollinations Token: <a href="https://pollinations.ai/" target="_blank" class="label-link">(info here)</a></label>
                <input type="password" id="pollinationsTokenInput" placeholder="Enter Pollinations token if needed">
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="drop-area">1. Select or Drop an Image (Optional):</label>
                <div id="drop-area">
                    <input type="file" id="imageFile" accept="image/*">
                    <p>Drag & drop an image here, or click to select a file</p>
                    <div id="preview-container" style="display: none;">
                        <img id="image-preview" src="" alt="Image preview"/>
                        <div id="remove-preview-btn" title="Remove image">&times;</div>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="prompt">2. Enter a Prompt:</label>
                <input type="text" id="prompt" placeholder="e.g., a futuristic city, vibrant colors">
            </div>
            <div class="input-group">
                <label for="modelSelect">3. Select a Model:</label>
                <select id="modelSelect">
                    <option value="nanobanana" selected>Nano Banana (Gemini)</option>
                    <option value="seedream">Seedream</option>
                </select>
            </div>
            <div id="seedream-options" style="display: none;">
                <div class="flex-group">
                    <div class="input-group">
                        <label for="seedreamWidth">Width:</label>
                        <input type="number" id="seedreamWidth" value="1024" min="256" step="64">
                    </div>
                    <div class="input-group">
                        <label for="seedreamHeight">Height:</label>
                        <input type="number" id="seedreamHeight" value="1024" min="256" step="64">
                    </div>
                </div>
            </div>
            <button id="processBtn">4. Generate</button>
        </div>

        <div class="status-section" id="statusSection">
            <h2>Workflow Status</h2>
            <div id="logs"></div>
            <div class="spinner-container" id="spinner" style="display: none;"><div class="spinner"></div></div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Result</h2>
            <div class="image-container" id="result-image-wrapper">
                <div class="image-display-area">
                    <img id="resultImage" src="" alt="Generated image from Pollinations.ai">
                    <div class="image-controls">
                        <svg id="download-btn" class="overlay-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        <svg id="fullscreen-btn" class="overlay-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                    </div>
                </div>
            </div>
            <div class="result-actions">
                <button id="resetBtn">Reset</button>
                <button id="useAsInputBtn">Use as Input</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- To hide the input fields, paste your credentials here ---
            const IMGBB_API_KEY = ''; 
            const POLLINATIONS_TOKEN = '';
            // -----------------------------------------------------------

            const credentialsSection = document.getElementById('credentials-section'),
                  apiKeyInput = document.getElementById('apiKeyInput'),
                  pollinationsTokenInput = document.getElementById('pollinationsTokenInput'),
                  imgbbKeyGroup = document.getElementById('imgbb-key-group'),
                  pollinationsTokenGroup = document.getElementById('pollinations-token-group'),
                  modelSelect = document.getElementById('modelSelect'),
                  seedreamOptions = document.getElementById('seedream-options'),
                  seedreamWidth = document.getElementById('seedreamWidth'),
                  seedreamHeight = document.getElementById('seedreamHeight'),
                  imageFileInput = document.getElementById('imageFile'), promptInput = document.getElementById('prompt'),
                  processBtn = document.getElementById('processBtn'), logsDiv = document.getElementById('logs'),
                  spinner = document.getElementById('spinner'), resultsSection = document.getElementById('resultsSection'),
                  resultImage = document.getElementById('resultImage'), resetBtn = document.getElementById('resetBtn'),
                  useAsInputBtn = document.getElementById('useAsInputBtn'),
                  dropArea = document.getElementById('drop-area'), previewContainer = document.getElementById('preview-container'),
                  imagePreview = document.getElementById('image-preview'), downloadBtn = document.getElementById('download-btn'),
                  fullscreenBtn = document.getElementById('fullscreen-btn'), resultImageWrapper = document.getElementById('result-image-wrapper'),
                  removePreviewBtn = document.getElementById('remove-preview-btn');

            let selectedFile = null;

            // --- UPDATED: Initial UI Setup ---
            let needsCredentials = false;
            if (IMGBB_API_KEY === '') {
                imgbbKeyGroup.style.display = 'block';
                needsCredentials = true;
            } else {
                imgbbKeyGroup.style.display = 'none';
            }
            if (POLLINATIONS_TOKEN === '') {
                pollinationsTokenGroup.style.display = 'block';
                needsCredentials = true;
            } else {
                pollinationsTokenGroup.style.display = 'none';
            }
            if (needsCredentials) {
                credentialsSection.style.display = 'block';
            }
            // --- End UI Setup ---

            processBtn.addEventListener('click', handleProcessWorkflow);
            resetBtn.addEventListener('click', resetUI);
            useAsInputBtn.addEventListener('click', useOutputAsInput);
            removePreviewBtn.addEventListener('click', removeSelectedFile);
            modelSelect.addEventListener('change', toggleSeedreamOptions);
            dropArea.addEventListener('click', () => imageFileInput.click());
            imageFileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eName=>dropArea.addEventListener(eName, preventDefaults, false));
            ['dragenter', 'dragover'].forEach(eName=>dropArea.addEventListener(eName, ()=>dropArea.classList.add('dragover'), false));
            ['dragleave', 'drop'].forEach(eName=>dropArea.addEventListener(eName, ()=>dropArea.classList.remove('dragover'), false));
            dropArea.addEventListener('drop', (e) => handleFile(e.dataTransfer.files[0]), false);
            downloadBtn.addEventListener('click', downloadResultImage);
            fullscreenBtn.addEventListener('click', toggleFullScreen);

            function toggleSeedreamOptions() {
                const isSeedream = modelSelect.value === 'seedream';
                seedreamOptions.style.display = isSeedream ? 'block' : 'none';
                if (isSeedream && selectedFile) {
                    seedreamWidth.value = imagePreview.naturalWidth;
                    seedreamHeight.value = imagePreview.naturalHeight;
                }
            }

            function handleFile(file) {
                if (file && file.type.startsWith('image/')) {
                    selectedFile = file;
                    const reader = new FileReader();
                    reader.onload = e => {
                        imagePreview.src = e.target.result;
                        previewContainer.style.display = 'block';
                        imagePreview.onload = () => {
                            if (modelSelect.value === 'seedream') {
                                seedreamWidth.value = imagePreview.naturalWidth;
                                seedreamHeight.value = imagePreview.naturalHeight;
                            }
                        };
                    };
                    reader.readAsDataURL(file);
                    processBtn.textContent = '4. Process';
                } else { removeSelectedFile(); logStatus('Please select a valid image file.', 'error'); }
            }

            function removeSelectedFile(event) {
                if (event) event.stopPropagation();
                selectedFile = null;
                imageFileInput.value = '';
                previewContainer.style.display = 'none';
                imagePreview.src = '';
                processBtn.textContent = '4. Generate';
            }

            async function handleProcessWorkflow() {
                // UPDATED: Logic to get credentials
                const apiKey = (IMGBB_API_KEY === '') ? apiKeyInput.value.trim() : IMGBB_API_KEY;
                const pollinationsToken = (POLLINATIONS_TOKEN === '') ? pollinationsTokenInput.value.trim() : POLLINATIONS_TOKEN;
                const selectedModel = modelSelect.value;
                const prompt = promptInput.value.trim();

                if (!apiKey && selectedFile) { logStatus('ERROR: ImgBB API Key is required to upload an image.', 'error'); return; }
                if (!prompt) { logStatus('ERROR: A prompt is required.', 'error'); return; }

                setLoadingState(true); clearLogs(); logStatus('Starting process...');
                
                let temporaryImageUrl = null;
                try {
                    if (selectedFile) {
                        logStatus('Step 1: Uploading temporary image to ImgBB...');
                        const imgbbData = await uploadToImgbb(selectedFile, apiKey);
                        temporaryImageUrl = imgbbData.image.url;
                        logStatus(`-> ImgBB upload successful.`);
                        logLink('Temporary URL (expires in 5 mins):', temporaryImageUrl);
                    }
                    
                    logStatus(selectedFile ? 'Step 2: Generating image...' : 'Step 1: Generating image...');
                    generatePollinationsImage(prompt, temporaryImageUrl, pollinationsToken, selectedModel);
                    
                    resultImage.onload = () => {
                        logStatus('-> Pollinations.ai image loaded successfully.'); logStatus('\nWorkflow complete!', 'success');
                        resultsSection.style.display = 'block'; setLoadingState(false);
                    };
                    resultImage.onerror = () => {
                         logStatus('ERROR: Failed to load image from Pollinations.ai.', 'error'); setLoadingState(false);
                    };
                } catch (error) {
                    logStatus(`ERROR: ${error.message}`, 'error'); setLoadingState(false);
                }
            }
            
            async function useOutputAsInput() {
                if (!resultImage.src) return;
                logStatus('Processing output as new input...', 'info');
                try {
                    const response = await fetch(resultImage.src, { cache: "no-cache" });
                    if (!response.ok) throw new Error('Network response for image fetch was not ok.');
                    const blob = await response.blob();
                    const newFile = new File([blob], `pollinations_${Date.now()}.png`, { type: blob.type });
                    handleFile(newFile);
                    document.getElementById('top-container').scrollIntoView();
                    logStatus('-> Ready. New image loaded as input.', 'success');
                } catch(err) {
                    logStatus(`ERROR: Could not use image as input. ${err.message}`, 'error');
                }
            }

            async function uploadToImgbb(imageFile, apiKey) {
                const formData = new FormData();
                formData.append('image', imageFile);
                const expirationSeconds = 300; 
                const apiUrl = `https://api.imgbb.com/1/upload?expiration=${expirationSeconds}&key=${apiKey}`;
                const response = await fetch(apiUrl, { method: 'POST', body: formData });
                const data = await response.json();
                if (!response.ok || !data.success) throw new Error(`ImgBB API Error: ${data.error.message || 'Upload failed'}`);
                return data.data; 
            }
            
            function generatePollinationsImage(prompt, temporaryImageUrl, token, model) {
                let fullPrompt = prompt;
                if (temporaryImageUrl && model === 'nanobanana') {
                    fullPrompt += ' in the size of the input image';
                    logStatus('-> Appending special prompt for Nano Banana model.');
                }

                const encodedPrompt = encodeURIComponent(fullPrompt);
                const randomSeed = Math.floor(Math.random() * Number.MAX_SAFE_INTEGER);
                
                let pollinationsUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?seed=${randomSeed}`;
                if (token) { pollinationsUrl += `&token=${token}`; }
                pollinationsUrl += `&model=${model}`;
                if (temporaryImageUrl) { pollinationsUrl += `&image=${temporaryImageUrl}`; }
                
                let addSizeParams = true;
                let width = 1024, height = 1024;

                if (model === 'seedream') {
                    width = seedreamWidth.value;
                    height = seedreamHeight.value;
                } else if (model === 'nanobanana' && temporaryImageUrl) {
                    addSizeParams = false;
                    logStatus('-> Nano Banana with image: Size will be inferred from input.');
                }
                
                if(addSizeParams) {
                    pollinationsUrl += `&width=${width}&height=${height}`;
                }

                pollinationsUrl += `&safe=true&nologo=true&enhance=true`;
                
                logStatus(`-> Using model: ${model}.`);
                logLink('Final Pollinations URL:', pollinationsUrl);
                resultImage.src = pollinationsUrl;
            }

            async function downloadResultImage() {
                try {
                    const response = await fetch(resultImage.src, { cache: "no-cache" });
                    if (!response.ok) throw new Error('Network response was not ok.');
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none'; a.href = url; a.download = `pollinations_${Date.now()}.png`;
                    document.body.appendChild(a); a.click(); window.URL.revokeObjectURL(url); a.remove();
                } catch (err) {
                    logStatus('ERROR: Could not download image due to cross-origin restrictions.', 'error');
                }
            }

            function toggleFullScreen() {
                if (!document.fullscreenElement) {
                    resultImageWrapper.requestFullscreen().catch(err => alert(`Fullscreen error: ${err.message}`));
                } else { document.exitFullscreen(); }
            }
            
            function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
            function logStatus(message, type = 'info') {
                const line = document.createElement('div');
                line.textContent = message;
                if (type === 'error') line.style.color = '#dc3545';
                else if (type === 'success') line.style.color = '#28a745';
                logsDiv.appendChild(line); logsDiv.scrollTop = logsDiv.scrollHeight;
            }
            
            function logLink(label, url) {
                const line = document.createElement('div');
                const textLabel = document.createTextNode(label + ' ');
                const link = document.createElement('a');
                link.href = url;
                link.textContent = url;
                link.target = '_blank';
                line.appendChild(textLabel);
                line.appendChild(link);
                logsDiv.appendChild(line);
                logsDiv.scrollTop = logsDiv.scrollHeight;
            }

            function clearLogs() { logsDiv.innerHTML = ''; }
            function setLoadingState(isLoading) {
                processBtn.disabled = isLoading;
                spinner.style.display = isLoading ? 'flex' : 'none';
                if (isLoading) {
                    resultsSection.style.display = 'none';
                }
            }
            function resetUI() {
                removeSelectedFile();
                promptInput.value = '';
                modelSelect.selectedIndex = 0;
                toggleSeedreamOptions();
                clearLogs();
                resultsSection.style.display = 'none';
                resultImage.src = '';
                processBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
